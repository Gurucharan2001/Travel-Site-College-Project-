			<h4>Signup</h4>
			<div class="row animated slideInRight">
				<div class="col-12">
					<div class="tab-content mt-3">
						<div id="resister">
                            <form autocomplete="off">
							<div class="input-group mb-3">
                                <div class="input-group-prepand">
                                    <span class="input-group-text bg-info text-light rounded-0">
                                        <i class="fa fa-user" style="font-size:25px"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control border border-info border-left-0"  name="First" placeholder="First Name" id="first-name" required />
                            </div>
							<div class="input-group mb-3">
                                <div class="input-group-prepand">
                                    <span class="input-group-text bg-info text-light rounded-0">
                                        <i class="fa fa-user" style="font-size:25px"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control border border-info border-left-0" name="Last" placeholder="Last Name" id="last-name" required />
                            </div>
							<div class="input-group mb-3">
                                <div class="input-group-prepand">
                                    <span class="input-group-text bg-info text-light rounded-0">
                                        <i class="fa fa-envelope" style="font-size:23px"></i>
                                    </span>
                                </div>
                                <input type="email" class="form-control border border-info border-left-0" placeholder="Email Id" id="email" required />
                            </div>
							<div class="input-group mb-3">
                                <div class="input-group-prepand">
                                    <span class="input-group-text bg-info text-light rounded-0">
                                        <i class="fa fa-mobile-phone" style="font-size:23px"></i>
                                    </span>
                                </div>
                                <input type="number" class="form-control border border-info border-left-0" placeholder="Phone Number" id="mobile" required />
                            </div>
							<div class="input-group mb-3">
                                <div class="input-group-prepand">
                                    <span class="input-group-text bg-info text-light rounded-0">
                                        <i class="fa fa-lock" style="font-size:25px"></i>
                                    </span>
                                </div>
                                <input type="password" class="form-control border border-info border-left-0" placeholder="Type Your Password" id="password" required />
                            </div>
							<div class="input-group mb-3">
                                <div class="input-group-prepand">
                                    <span class="input-group-text bg-info text-light rounded-0">
                                        <i class="fa fa-lock" style="font-size:25px"></i>
                                    </span>
                                </div>
                                <input type="password" class="form-control border border-info border-left-0" placeholder="Confirm Password" id="confirm-password" required />
                            </div>
                            <span style="color:red" id="wrong-pass"></span>
                            <div class="input-group">
                                <input type="checkbox" class="mt-2" />
                                <div class="input-group-append">
                                    <p>I accept Term & Conditions</p>
                                </div>
                            </div>
                            
                            <div class="input-group float-left">
                                <p>or Have an Account<a href="../Login/login.html"> Login</a></p>
                            </div>
                            <button class="btn btn-danger float-right" type="submit">Signup</button>
                            </form>
						</div>
					</div>
